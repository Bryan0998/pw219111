<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejemplo de Vuex.js</title>
	<script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
			<titulo> </titulo>
	</div>


	<script>
		//creamos componentes
		Vue.component('titulo',{
			template:
			`
				<div>
					<h1>Numero: {{ $store.state.numero }}</h1>
					<hijo></hijo>
				</div>
			`
		});

		Vue.component('hijo',{
			template:
			`
				<div>
					<h1>Numero: {{ $store.state.numero }}</h1>
					<button @click="$store.commit('aumentar')"> + </button>
				</div>
			`
		});

		const store= new Vuex.Store({
			state:{
				numero: 100
			},
			mutations:{
				aumentar(state){
					state.numero++;
				}
			}
		});

		new Vue({
			el: '#app',
			store: store
		})
	</script>

</body>
</html>
